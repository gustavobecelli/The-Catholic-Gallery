			<form method="get" id="next-page">
				<input
					id="next-page-input"
					value="1"
					name="page"
					type="number"
					style="display: none"
				/>
			</form>

				<input
					id="back-page-input"

					name="page"

			</form>
			<div id="page-buttons">
				<div id="return-button"></div>
				<div id="next-button">
					<button
						id="next-btn"
						class="btn btn-warning"
						type="submit"
						form="next-page"

						Next Page
					</button>
				</div>
			</div>
